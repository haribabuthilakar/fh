<template name="post_body">
  <img src="{{thumbnailUrl}}" />
  <div class="post-body markdown" aria-live="polite">Image: {{{thumbnailUrl}}}</div>
  <div class="post-body markdown" aria-live="polite">SKU: {{{sku}}}</div>
  <div class="post-body markdown" aria-live="polite">Price: {{{price}}}</div>
  <div class="post-body markdown" aria-live="polite">Category: {{{prodCategory}}}</div>
  <div class="post-body markdown" aria-live="polite">{{{htmlBody}}}</div>
</template>
